<!-- Modal -->
<md-dialog md-theme="{{primaryTheme}}" aria-label="List dialog" ng-class="{'animated shake': signinCtrl.errorMessage}">
	<form data-ng-submit="signinCtrl.signin(signinCtrl.user)"  name="userform" novalidate>
		<md-toolbar>
		<div class="md-toolbar-tools md-whiteframe-z2">
			<h4 >Login Required</h4>
		</div>	
			 	
		</md-toolbar>
		<md-whiteframe ng-show="signinCtrl.errorMessage" class="md-whiteframe-z1 error-message">
		{{ signinCtrl.errorMessage }} 	
		</md-whiteframe>

		<md-dialog-content class="md-dialog-content" layout="column">
			 
			 <md-input-container>
			 	<label>Email</label>
			 	<input type="email" name="email" ng-model="signinCtrl.user.email" required/>
			 	<div ng-messages="userform.email.$error" ng-if="userform.email.$touched">
			 		<div ng-message="required">Email is required</div>
			 		<div ng-message="email">This is not a valid email</div>
			 	</div>
			 </md-input-container>
			 <md-input-container>
			 	<label>Password</label>
			 	<input type="password" name="password" ng-model="signinCtrl.user.password"/>
			 </md-input-container>
			
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button data-ng-click="signinCtrl.changeToSignup()" type="button">Sign up</md-button>
	        <md-button type="button"  data-dismiss="modal" data-ng-click="signinCtrl.loginCancel()">Close</md-button>
	        <md-button type="submit" >Sign in</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
