<!-- Modal -->
<md-dialog md-theme="secondary"  aria-label="List dialog" ng-class="{'animated shake': confirmCtrl.errorMessage}">
	<form data-ng-submit="confirmCtrl.confirm(confirmCtrl.user)"  name="userform" novalidate>
		<md-toolbar>
		<div class="md-toolbar-tools md-whiteframe-z2">
			<h4 >Your user account has not yet been verified.  Please check your email for confirmation code and enter it below.</h4>
		</div>	
			 	
		</md-toolbar>
		<md-whiteframe ng-show="confirmCtrl.errorMessage" class="md-whiteframe-z1 error-message">
		{{ confirmCtrl.errorMessage }} 	
		</md-whiteframe>

		<md-dialog-content class="md-dialog-content" layout="column">
			 
			 <md-input-container>
			 	<label>Email</label>
			 	<input type="email" name="email" ng-model="confirmCtrl.user.email" required/>
			 	<div ng-messages="userform.email.$error" ng-if="userform.email.$touched">
			 		<div ng-message="required">Email is required</div>
			 		<div ng-message="email">This is not a valid email</div>
			 	</div>
			 </md-input-container>
			<md-input-container>
			 	<label>Code</label>
			 	<input type="text" name="code" ng-model="confirmCtrl.user.code" required/>
			 	<div ng-messages="userform.code.$error" ng-if="userform.code.$touched">
			 		<div ng-message="required">Code is required</div>
			 	</div>
			 </md-input-container>
			
		</md-dialog-content>
		<md-dialog-actions  layout="row">
	        <md-button type="button"  data-dismiss="modal" data-ng-click="confirmCtrl.confirmCancel()">Close</md-button>
	        <md-button type="submit" >Confirm</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
